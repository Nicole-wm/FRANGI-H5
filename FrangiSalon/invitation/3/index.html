<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>最真挚的礼物，给最值得的人</title>
	<meta name="keywords" content="最真挚的礼物，给最值得的人"/>
	<meta name="description" content="长得越漂亮，越要出门浪。FRANGI芙蓉肌带你一起浪~" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no,email=no">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<link rel="icon" href="/IMG/frangi.ico" type="image/x-icon">
	<!-- pluginsJS -->
	<link rel="stylesheet" href="../css/public.css"> 
	<script src="/JS/flexible_css.js"></script>
	<script src="/JS/flexible.js"></script>
	<!-- h5.frangi.cn Baidu tongji analytics -->
	<script src="/JS/baiduhm.js"></script>
</head> 

<body>
	<!-- Music-bg -->
	<div class="music" onclick="MusicBgClick()">
		<i class="icon-music open" play="1"></i>
		<audio id="music-bg" src="music-bg.mp3" loop="loop" autoplay="autoplay" loop="loop"></audio>
	</div> 
	<div class="poster">
		<img src="poster.jpg">
	</div>

	<script src="/JS/jquery-3.2.1.min.js"></script>
	<script src="/JS/jweixin.js"></script>
	<script src="../js/weixinshare.js"></script>

	<script>
		CurTitle='最真挚的礼物，给最值得的人';
		CurDesc='长得越漂亮，越要出门浪。FRANGI芙蓉肌带你一起浪~';
		CurUrl=location.href;
		
		/*微信内-自动播放*/
		function autoPlayAudio(id) {
			var audio=document.getElementById(id);
			wx.config({
				debug: false,
				appId: '',
				timestamp: 1,
				nonceStr: '',
				signature: '',
				jsApiList: []
			});
			wx.ready(function() {
				audio.play();
			});
		}
		/*背景音乐-自动播放*/
		autoPlayAudio("music-bg");
		/*背景音乐-播放暂停*/
		function MusicBgClick(){
			if($(".icon-music").attr("play") == "1"){
				$(".icon-music").removeClass("open");
				$(".icon-music").attr("play","0")
				document.getElementById("music-bg").pause();
			}else{
				$(".icon-music").attr("play","1");
				$(".icon-music").addClass("open");
				document.getElementById("music-bg").play();
			}
		};
	</script>
</body>
</html>
