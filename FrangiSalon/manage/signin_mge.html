<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>FRANGI品牌沙龙_VIP验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/IMG/frangi.ico" type="image/x-icon">
    <link href="/CSS/bootstrap.min.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootoast.css" rel="stylesheet">
</head>

<body>
    <div class="main" id="fsalon_sign">
     <div class="page_top">
        <div class="container"> 
            <div class="row"> 
                <img class="center-block" alt="logo" src="img/logo.png" >
            </div>
            <div class="row"> 
                <h3 class="text-center mb-3">品牌沙龙现场签到</h3>
            </div>
        </div>
    </div>
    <div class="page_content">
        <div class="container"> 
            <div class="row sign_input">           
                <div class="col-md-6 col-md-offset-3">          
                    <div class="input-group">                               
                        <input v-model="checkKey" type="text" class="form-control" placeholder="身份ID/姓名/联系方式" >
                        <span class="input-group-btn">                  
                            <button @click="check()" class="btn sign_btn btn-search" type="button">签到</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row result_content text-center">                             
                <img src="img/check_t.png" class="check_t">                       
                <span class="checkt_t">验证通过</span>
                <div class="row clearfix">
                    <div class="table-responsive page_table"> 
                        <table id="irlist_table" class="table table-bordered table-hover text-center text-nowrap">
                            <thead>
                                <tr>
                                    <th>身份ID</th>
                                    <th>姓名</th>
                                    <th>联系方式</th>
                                    <th>邀请人</th>
                                    <th>活动</th>
                                    <th>签到时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>49992720</td>
                                    <td>皮皮虾</td>
                                    <td>1800138225</td>
                                    <td>胡爱军</td>
                                    <td>2018-06-30 18:30 温州</td>
                                    <td>2018-06-30 18:26</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row result_content text-center">                             
                <img src="img/check_f.png" class="check_f">                       
                <span class="checkt_f">验证失败</span>
                <h5>查无此相关信息，请核实后再次签到验证！</h5>
            </div>
        </div>
    </div>
</div>

<!-- h5.frangi.cn Baidu tongji analytics -->
<script src="/JS/baiduhm.js"></script>
<script src="/JS/jquery-3.2.1.min.js"></script>
<script src="/JS/bootstrap.min.js"></script>
<script src="plugins/jquery/jquery.table2excel.js"></script>
<script src="plugins/bootstrap/js/bootoast.js"></script>
<script src="plugins/vue/vue.min.js"></script>
<script src="plugins/vue/vue-resource.min.js"></script>
<script src="js/signin_mge.js"></script>
</body>
</html>
